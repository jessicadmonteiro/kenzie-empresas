<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/globalStyles.css">
    <link rel="stylesheet" href="/src/style/button.css">
    <link rel="stylesheet" href="/src/style/toast.css">
    <link rel="stylesheet" href="index.css">
    <title>Kenzie Empresas</title>
</head>
<body>
    <header>
        <div class="container_logo">
            <img src="/src/assets/Ellipse 1 (2).png" alt="Bolinha roxa">
            <img src="/src/assets/Kenzie Empresas - logo.png" alt="Logo Kenzie Empresas">
        </div>
        <div class="container_bt_menu">
            <button class="bt_menu1">Home</button>
            <button class="bt_menu2">Login</button>
        </div>
    </header>
    <main>
        <img class="img_fundo" src="/src/assets/Rectangle 7.png" alt="">
        <form>
            <h2 class="titulo_cadastre_se">Cadastre-se</h2>
            <input type="text" id="username" name="username" placeholder="Seu nome">
            <input type="email" id="email" name="email" placeholder="Seu e-mail">
            <input type="password" name="password" id="password" placeholder="Sua senha">
            <select name="nivelProfissional" id="nivelProfissional">
                <option id="professional_level" value="professional_level">Nível Profissional</option>
                <option value="professional_level">Junior</option>
                <option value="professional_level">Pleno</option>
                <option value="professional_level">Sênior</option>
            </select>
            <button type="submit" class="bt_cadastre_se">Cadastre-se</button>
            <button class="bt_retorno">Retornar</button>
        </form>
    </main>
    <div class="container_toast">
        <div class="container_imgCheck_h3">
            <button class="bt_imagem"></button>
            <h3 class="titulo">Sua conta foi criada com sucesso!</h3>
        </div>
        <p class="texto">Agora você pode acessar os conteúdos utilizando seu usuário e senha na página de login: <a href="/src/page/login/index.html">Acessar página de login</a></p>
    </div>

    <div class="container_toast_invalido">
        <div class="container_imgCheck_h3_invalido">
            <button class="bt_imagem_invalido"></button>
            <h3 class="titulo_invalido">Erro! Algo deu errado.</h3>
        </div>
    </div>

    <script type="module" src="/src/script/register.js"></script>
</body>
</html>
