<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/globalStyles.css">
    <link rel="stylesheet" href="/src/style/button.css">
    <link rel="stylesheet" href="/src/page/login/index.css">
    <title>Kenzie Empresas</title>
</head>
<body>
    <header>
        <div class="container_logo">
            <img src="/src/assets/Ellipse 1 (2).png" alt="Bolinha roxa">
            <img src="/src/assets/Kenzie Empresas - logo.png" alt="Logo Kenzie Empresas">
        </div>
        <div class="container_bt_menu">
            <button class="bt_menu1">Home</button>
            <button class="bt_menu2">Cadastro</button>
        </div>
    </header>
    <main>
        <img class="img_fundo" src="/src/assets/Rectangle 7.png" alt="">
        <form>
            <h2 class="titulo_login">Login</h2>
            <p class="texto">Preencha os campos para realizar login</p>
            <input type="email" id="email" name="email" placeholder="Seu e-mail">
            <input type="password" name="password" id="password" placeholder="Sua senha">
            <button type= "submit" class="bt_login">Login</button>
            <p class="ou">ou</p>
            <button class="bt_cadastre_se">Cadastre-se</button>
        </form>
    </main>
    <script type="module" src="/src/script/login.js"></script>
</body>
</html>
